<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe App</title>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <!-- Page Container -->
<div id="page-container">

    <!-- Header -->
    <div class="main-header">
        <div class="container">
            <h1 id="header-title"><em>Recipe App</em> </h1>
        </div>
    </div>
    <!-- End of Header -->

    <!-- Content -->
    <div id="content-container">
        <div class="inner-container">
            <div class="add-item">
                <h2> Add Recipe </h2>
                <form class="form-inline">
                    <input type="text" id="item-to-add" class="form-control" value="Item">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>

            <div class="items-card">
                <h2> Recipes </h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item"> Item 1 <button class="btn btn-danger btn-xs pull-right button-delete"> x </button> <button class="btn btn-info btn-xs pull-right"> &#x21bb </button> </li> 
                    <li class="list-group-item"> Item 2 <button class="btn btn-danger btn-xs pull-right button-delete"> x </button> <button class="btn btn-info btn-xs pull-right"> &#x21bb </button> </li>
                    <li class="list-group-item"> Item 3 <button class="btn btn-danger btn-xs pull-right button-delete"> x </button> <button class="btn btn-info btn-xs pull-right"> &#x21bb </button> </li>
                    <li class="list-group-item"> Item 4 <button class="btn btn-danger btn-xs pull-right button-delete"> x </button> <button class="btn btn-info btn-xs pull-right"> &#x21bb </button> </li>
                </ul>
            </div>
        </div>

    </div>
</div>       

    <!-- Scripts -->
    <script src="./main.js"></script>
</body>
</html>
